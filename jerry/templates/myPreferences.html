<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins" rel="stylesheet">
    <title>Jerry</title>
</head>
<body>
<div class="topnav">
    <a href="{{ url_for('get_my_cards') }}">Mis tarjetas</a>
    <a href="{{ url_for('get_my_cards') }}">Mis tarjetas</a>
    <a href="{{ url_for('get_preferences') }}">Mis preferencias</a>
    <a href="#">Mis sugerencias</a>
    <a href="{{ url_for('user_information') }}">Mi usuario</a>
    <a href="{{ url_for('signout') }}">Cerrar sesión</a>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">

        </div>
        <div class="col-sm">
            <table class="table">
                <thead class="thead-light">
                <tr>
                    <th scope="col">Categoría</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Plazo</th>
                    <th scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                {% for i in get_preferences %}
                <tr>
                    <td>{{ i["category"] }}</td>
                    <td>{{ i["amount"] }}</td>
                    <td>{{ i["term"]}}</td>
                    <td>
                        <form action="http://127.0.0.1:5000/modifypPreference/{{ i['id'] }}" method="POST">
                            <button type="submit" class="btn btn-primary btn-sm" data-id="{{ i['id'] }}">Editar</button>
                        </form>
                        <form action="http://127.0.0.1:5000/delete_my_preferences/{{ i['id'] }}" method="POST">
                            <button type="submit" class="btn btn-danger btn-sm" data-id="{{ i['id'] }}">{{
                                i['id'] }} Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-sm">
            <a href="{{ url_for('get_preferences') }}" class="btn btn-primary btn-sm" role="button"
               aria-pressed="true" data-toggle="modal" data-target="#exampleModal">Añadir
                preferencia</a>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Añadir nueva preferencia</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="http://127.0.0.1:5000/preferences" method="POST">
                            <div style="text-align: center;">
                                <input name="category" type="text" placeholder="Categoría"/>
                                <br/>
                                <input name="amount" type="text" placeholder="Cantidad de dinero"/>
                                <br/>
                                <input name="term" type="text" placeholder="Plazo"/>
                                <br/>
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    Desarrollado por: Apple Eaters, 2018
</footer>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
