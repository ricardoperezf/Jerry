<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
	<title>Sign up</title>
</head>
<body>
<form action="http://127.0.0.1:5000/add_modify_card" method="POST">
	 <div style="text-align: center;">
        <p>Modifica la tarjeta</p>
        <input name="accountnumber" type="text" placeholder="Numero de cuenta"/>
        <br/>
        <input name="cardnumber" type="password" placeholder="Numero de tarjeta"/>
        <br/>
        <input name="cvv" type="password" placeholder="Codigo de seguridad"/>
        <br/>
        <input name="expdate" type="text" placeholder="fecha de vencimiento"/>
        <br/>
        <p>Tipo de tarjeta</p>
        Debito<input name="accounttype" type="radio" value="debito">
        Credito<input name="accounttype" type="radio" value="credito"/>
        <br/>
        <p>Tipo de tarjeta</p>
        VISA<input name="brand" type="radio" value="VISA">
        MASTERCARD<input name="brand" type="radio" value="MASTERCARD"/>
        <br/>
        <br/>
        <input type="submit" value="Submit">
    </div>
</form>
<input type="submit" onclick="location.href='/index'" value="volver">
</body>
</html>
