<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lato|Poppins" rel="stylesheet">
    <title>Sign up</title>
</head>
<body class="signup">
<div class="row app-title">
    <h1>Jerry</h1>
</div>

<form action="http://127.0.0.1:5000/signup" method="POST">
    <h3 class="signup-title">Inserte los datos</h3>
    {% if user_exits == "Exits" %}
    <div class="alert alert-dark" role="alert">
        Usuario ya existente
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-6 first-column" style="text-align: center;">
            <input name="username" type="email" placeholder="Email" required/>
            <br/>
            <input id="password" name="password" type="password" placeholder="Contraseña" required/>
            <br/>
            <input id="confirm_password" name="confirm_password" type="password" placeholder="Confirmar contraseña" required/>
            <br/>
            <input name="birthday" type="text" placeholder="Fecha de nacimiento" onfocus="(this.type='date')" required/>
            <br/>
        </div>
        <div class="col-md-6 second-column" style="text-align: center;">
            <input name="name" type="text" placeholder="Nombre" required/>
            <br/>
            <input name="last_name" type="text" placeholder="Apellido" required/>
            <br/>
            <input name="telephone" type="text" placeholder="Telefono" required/>
            <br/>
            <input name="address" type="text" placeholder="Direccion"/>
            <br/>
        </div>
        <div class="col-md-12 genero" style="text-align: center;">
            <div class="mensaje-signup" style="color:red">
                Las contraseñas no coinciden
            </div>
            <p>Genero</p>
            <div class="genero-radio">
                Masculino<input name="gender" type="radio" value="M">
                Femenino<input name="gender" type="radio" value="F"/>
                Otro<input name="gender" type="radio" value="O"/>
            </div>
            <button id="signup-submit" class="btn btn-success" type="submit">Registrar</button>
            <a href="/" class="btn btn-primary">Volver</a>
        </div>

    </div>
</form>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script type="application/javascript">
    jQuery(function ($) {

        $(document).ready(function () {
            $('.col-md-6, .col-md-12').fadeIn(500);
            $('#password, #confirm_password').on('keyup', function () {
                if (($('#password').val() == $('#confirm_password').val())) {
                    $('.mensaje-signup').slideUp(300);
                    $("#signup-submit").prop("disabled",false);
                  } else{
                    $('.mensaje-signup').slideDown(300);
                    $("#signup-submit").prop("disabled",true);
                  }
            });
        });

    });
</script>
</body>
</html>
